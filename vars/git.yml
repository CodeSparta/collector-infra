---
# (Repo1) Git Source & Destination
# (RedHatOfficial) Git Source & Destination
keyfile: '/root/.ssh/id_rsa'

# (Consulting) Git Source & Destination
url_git_bundle: 'https://repo1.dsop.io/dsop/redhat/platformone/ocp4x/ansible/bundle.git'
url_git_deploy: 'https://repo1.dsop.io/dsop/redhat/platformone/ocp4x/ansible/deploy.git'
url_git_bootstrap: 'https://repo1.dsop.io/dsop/redhat/platformone/ocp4x/terraform/bootstrap.git'

# Git Clone Repo Vars
gitrepos:
  - repo: "{{ url_git_bundle }}"
    dest: "{{ dir_git_bundle }}"
    branch: "{{ git_branch }}"
#   key_file: "{{ keyfile }}"
  - repo: "{{ url_git_deploy }}"
    dest: "{{ dir_git_deploy }}"
    branch: "{{ git_branch }}"
#   key_file: "{{ keyfile }}"
  - repo: "{{ url_git_bootstrap }}"
    dest: "{{ dir_git_bootstrap }}"
    branch: "{{ git_branch }}"
#   key_file: "{{ keyfile }}"
